    <div class="container">
      <!-- Restaurants section -->
      <div class="row section-spacing">
        <div class="col-md-11">
          <h2>Available for Dining</h2>
        </div>
        <div class="col-md"><a href="#" onclick="showAllCards()">See All</a></div>
      </div>
      <hr class="line-section">
      <div class="row justify-content-evenly section-spacing">
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let restaurant of (restaurants | async | slice:0:4)">
          <div class="card h-100">
            <img [src]="restaurant.image" class="card-img-top" alt="Restaurant Image">
            <div class="card-body">
              <h5 class="card-title">{{ restaurant.name }}</h5>
              <div class="d-flex justify-content-between mb-2">
                <p class="small-text text-secondary">Rating: {{ restaurant.rating }}</p>
                <p class="small-text text-secondary">Reviews: {{ restaurant.reviews }}</p>
              </div>
              <p class="card-text small-text text-secondary text-truncate">Neighborhood: {{ restaurant.neighborhood }}</p>
              <p class="card-text small-text text-secondary text-truncate">Cuisines: {{ restaurant.cuisines }}</p>
              <a href="#" class="btn btn-primary">View Restaurant</a>
            </div>
          </div>
        </div>
      </div>
    </div>
