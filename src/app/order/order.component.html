<div class="container">
<div class="row section-spacing">
    <div class="col-md-11">
    <header>
        <ul class="nav nav-tabs">
        <li class="nav-item" *ngFor="let menu of menu | async">
            <a class="nav-link" [routerLink]="['/restaurants', resId, 'menu', menu.menuId, 'items', 'order']" routerLinkActive="active" queryParamsHandling="preserve">
            {{ menu.name }}
            </a>
        </li>
        </ul>
    </header>
    <router-outlet></router-outlet>
</div>
</div>
</div>
