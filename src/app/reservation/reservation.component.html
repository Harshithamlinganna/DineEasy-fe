<div class="reservation-container">
    <h1 class="reservation-title">Make a Reservation</h1>
    <div class="reservation-form">
      <div class="form-group">
        <label for="partySize">Party Size:</label>
        <select id="partySize" class="form-control" [(ngModel)]="partySize">
          <option value="1">1 person</option>
          <option value="2">2 people</option>
          <option value="3">3 people</option>
          <option value="4">4 people</option>
          <option value="5">5 people</option>
          <option value="6">6 people</option>
          <option value="7">7 people</option>
          <option value="8">8 people</option>
          <option value="9">9 person</option>
          <option value="10">10 people</option>
          <option value="11">11 people</option>
          <option value="12">12 people</option>
          <option value="13">13 people</option>
          <option value="14">14 people</option>
          <option value="15">15 people</option>
          <option value="16">16 people</option>
          <option value="17">17 people</option>
          <option value="18">18 people</option>
          <option value="19">19 people</option>
          <option value="20">20 people</option>
        </select>
      </div>
      <div class="form-group form-group-row">
        <div class="form-group-item">
          <label for="date">Date:</label>
          <input type="date" id="date" class="form-control" [(ngModel)]="date">
        </div>
        <div class="form-group-item">
          <label for="time">Time:</label>
          <input type="time" id="time" class="form-control" [(ngModel)]="time">
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" class="form-control" [(ngModel)]="phone">
      </div>
      <div class="table-button">
        <button type="submit" class="btn btn-primary" (click)="createReservation()">Reserve a Table</button>
      </div>
    </div>
  </div>
